<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gomoku Game</title>
    <style>
        /* Basic styling for the game board */
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gomoku Game</h1>
    <table id="board">
        {% for row in board %}
        <tr>
            {% for cell in row %}
            <td data-x="{{ loop.index0 }}" data-y="{{ loop.index }}">{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <script>
        document.querySelectorAll('td').forEach(cell => {
            cell.addEventListener('click', function() {
                const x = this.getAttribute('data-x');
                const y = this.getAttribute('data-y');

                fetch('/move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `x=${x}&y=${y}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Update the board
                        // Optionally, you can refresh the board state here
                        location.reload();  // Reload the page to get updated board
                    }
                });
            });
        });
    </script>
</body>
</html>
