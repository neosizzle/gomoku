plugins {
    id("com.google.protobuf") version "0.9.4"
    id("application")

}
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
dependencies {
    implementation(
            'io.grpc:grpc-protobuf:1.68.2',
            'org.apache.commons:commons-lang3:3.17.0',
            'com.google.guava:guava:33.3.1-jre',
            'io.grpc:grpc-protobuf:1.68.2',
            'io.grpc:grpc-stub:1.68.2',
            'io.grpc:grpc-core:1.68.2',
            'io.grpc:grpc-inprocess:1.68.2',
            'io.grpc:grpc-netty-shaded:1.68.2',
            'com.google.protobuf:protobuf-java:4.29.1',
            'javax.annotation:javax.annotation-api:1.3.2'

    )
    testImplementation(platform("org.junit:junit-bom:5.10.0"))
    testImplementation("org.junit.jupiter:junit-jupiter")
}

tasks.test {
    useJUnitPlatform()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'build/generated/source/proto/main']
        }
    }
}
protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:4.29.0'
    }

    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:1.68.2"
        }
    }

    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

application {
    mainClass = 'org.gomoku.Main'
}

tasks.register('buildProto') {
    description = 'Generate gRPC and protobuf Java code'
    group = 'build'
    dependsOn tasks.generateProto
}

tasks.named('compileJava') {
    dependsOn tasks.buildProto
}

